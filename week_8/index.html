<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <title>Tyler an Stephon Url Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="css/index.css" />
  </head>

  <body>

  <div class="row text-center">
    <div class="small-12  columns">
      <h1>URL Shortener</h1>
    </div>
  </div>
  <div class="row text-center">
    <div class="small-12  columns">
      <div> <strong> Our shortened urls </strong></div>
      <div id="shortened-url"></div>
    </div>
  </div>
  <div class="row text-center">
    <div class="small-6 small-centered  columns">
      <form id="monkey">
        <label>Enter A Url to be shortened</label>
        <input type="text" name="url" placeholder="Enter a url">
        <input type="submit" value="Go">
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
  </body>
</html>
