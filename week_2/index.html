<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <title> Tyler And Stephon </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
    <link type="text/css" rel="stylesheet" media="all" href="css/index.css" />
  </head>

  <body>
    <div class="header">Our First Site</div>

    <div class="row text-center results-container">
      <div class="columns small-12">
        <h4> Results will go here </h4>
        <div class="results"></div>
      </div>
    </div>

    <form id="info">
      <div class="row text-center">
        <div class="medium-6 columns">
          <label>What is your age?
            <input type="number" required placeholder="i.e. 10" name="age">
          </label>
        </div>
        <div class="medium-6 columns">
          <label>What Date were you born?
            <input type="date" placeholder="pick a date" required name="birthDate">
          </label>
        </div>
        <button class="button" type="submit"> Submit</button>
      </div>
    </form>

    <div class="footer">Version 0.0.1</div>

    <script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
