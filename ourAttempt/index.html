<!DOCTYPE html>
<html class="no-js" lang="en">

  <head>
    <title> Tyler And Stephon </title>
    <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
  <link type="text/css" rel="stylesheet" media="all" href="css/index.css" />
  </head>

  <body>
    <div class="header">Our First Site</div>

    <div class="row text-center">
      <div class="columns small-12">
        <h4>Results go here</h4>
        <div class='results'></div>
      </div>
    </div>

    <form id="target">
      <div class="row text-center ">
        <div class="medium-6 small-12 columns">
          <label>What is your age?
            <input type="number" placeholder="12" name='age' required>
          </label>
        </div>
        <div class="medium-6 small-12 columns">
          <label>When were you born?
            <input type="date" placeholder="09/19/1987" name='birthDate' required>
          </label>
        </div>
        <button type='submit' class='button'>Submit</button>
      </div> 
    </form>

    <div class="footer">This is the footer of Our First Site</div>


    <script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE=" crossorigin="anonymous"></script>
     <script src="js/index.js"></script>
  </body>
</html>
